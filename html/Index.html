<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FasalBazaar Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/w3.css" rel="stylesheet" />
    <link href="../css/Index.css" rel="stylesheet" />

    <!-- jQuery library -->

    <script src="../js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="../js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/Index.js"></script>
</head>
<body>
    <div class="fluid-container">
        <!--fluid-container-->
        <header class="w3-container" id="header">
            <img src="../Images/LogoFasal.png" alt="FasalBazar" id="logoImg" style="position:relative;" />
            <div align="right" style="display:inline-block;position: absolute;right: 8%;margin-top :3%;">
                <span style="position: relative;padding: 5px 25px;font-size: 24px;">
                    <a href="Index.html" style="text-decoration:none;color:blue;"><i class="fa fa-home" style="cursor:pointer;"></i></a>
                </span>
                <span style="position: relative;padding: 5px 25px;font-size: 24px;">
                    <a href="Cart.html" id="cartView" style="text-decoration:none;">
                        <i class="fa fa-shopping-cart" style="cursor:pointer;"></i>
                        <i class="fa fa-circle" style="position: absolute;top: 0;right: 26%;font-size: 20px;color: #ff0000;cursor:pointer;">
                            <span id="spnCartCount" style="position:absolute;left: 20%;top: 22%;font-size: 12px;color: white;font-weight: 600;">0</span>
                        </i>
                    </a>
                </span>
                <span style="padding: 5px 25px;font-size: 20px;"><i id="login" class="fa fa-user-circle-o" style="cursor:pointer;"></i></span>
            </div>
        </header>
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../Images/spices-png-12.png" alt="Spices">
                    <div class="carousel-caption">
                        <h3>Best Spices</h3>
                        <p>Best Spices with discount!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../Images/purepng.com-cotton-plantcotton-plantcotton-ballsfluffy-staple-fiberfiber-1411526981979o0u3s.png" alt="Dry Fruits">
                    <div class="carousel-caption">
                        <h3>Cotton</h3>
                        <p>Best One!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../Images/spices.png" alt="Wheat">
                    <div class="carousel-caption">
                        <h3>Wheat</h3>
                        <p>Best Discount on Wheat!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

        <div class="w3-container" id="mainBody" align="center">

        </div>
        <input type="hidden" id="hdnLogin" data-toggle="modal" data-target="#myLoginModal" />
        <!-- Modal -->
        <div class="modal fade" id="myLoginModal" role="dialog">
            <div class="modal-dialog modal-sm" style="top:20%;">
                <div class="modal-content">
                    <table>
                        <tr>
                            <td style="width:30%;background-color: rebeccapurple;height:315px;"></td>
                            <td style="width:70%;height:300px;background-image: linear-gradient(45deg,#ffb3ff,transparent);">
                                <button type="button" class="close" data-dismiss="modal" style="position: absolute;right: 10px;top: 10px;">&times;</button>
                               <div id="loginDiv"  style="display:block;"> 
                                   <h2 style="padding:5px;">Login</h2>
                                   <div align="center">
                                       <input type="number" class="w3-card-4" id="txtLoginUserID" placeholder="Enter Mobile Number" style="padding:5px;margin:5px;border:0;" />
                                       <div align="left" id="loginUseridErrorMsg" style="color:red;font-size:12px;"></div>
                                       <input type="password" class="w3-card-4" id="txtLoginPass" placeholder="Enter valid password" style="padding:5px;margin:5px;border:0;" />
                                       <div align="left" id="loginPassErrorMsg" style="color:red;font-size:12px;"></div><hr>
                                       <input class="w3-card-2" id="LoginBtn" type="button" value="Login" style="width: 40%;border:0;background:green;color:white;padding:5px;" />
                                       <input class="w3-card-2" id="IdNewUserBtn" type="button" value="New User" style="width: 50%;border:0;background:purple;color:white;padding:5px;" />
                                   </div>
                                </div>
                               <div id="signupDiv" style="display:none;">
                                   <h2 style="padding:5px;">Signup</h2>
                                   <div align="center">
                                       <input type="text" class="w3-card-4" id="txtSignName" placeholder="Enter your name" style="padding:5px;margin:5px;border:0;" />
                                       <div align="left" id="signupNameErrorMsg" style="color:red;font-size:12px;"></div>
                                       <input type="number" class="w3-card-4" id="txtSignUserID" placeholder="Enter Mobile Number" style="padding:5px;margin:5px;border:0;" />
                                       <div align="left" id="signupMobNumErrorMsg" style="color:red;font-size:12px;"></div>
                                       <input type="password" class="w3-card-4" id="txtSignPass" placeholder="Enter valid password" style="padding:5px;margin:5px;border:0;" />
                                       <div align="left" id="signupPassErrorMsg" style="color:red;font-size:12px;"></div>
                                       <input type="password" class="w3-card-4" id="txtSignRePass" placeholder="ReEnter your password" style="padding:5px;margin:5px;border:0;" />
                                       <div align="left" id="signupRepassErrorMsg" style="color:red;font-size:12px;"></div><hr>
                                       <input class="w3-card-2" id="btnSignup" type="button" value="SignUp" style="width: 45%;border:0;background:green;color:white;padding:5px;margin-bottom:10px;" />
                                       <input class="w3-card-2" id="btnClear" type="button" value="Clear" style="width: 45%;border:0;background:purple;color:white;padding:5px;margin-bottom:10px;" />
                                   </div>                                  
                               </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
